<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- <script type="text/javascript" src="data.js"></script> -->
  <!-- <script type="text/javascript" src="index.js"></script> -->
  </head>
  <body>
 <div class="container">
  <div class="jumbotron text-center">
      <h1 text-align="center"><b>Belly Button Biodiversity Dashboard</b></h1>
      <h4 text-align="center">Use the interactive charts below to explore the dataset</h4>
    </div>

<div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>SELECT Sample:</h5>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sample MetaData</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                </div>
            </div>
          </div>
          
 <div class="col-md-5">
                <div id="pie"></div>
            </div>
            <div class="col-md-5">
                <div id="gauge"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="bubble"></div>
        </div>
    </div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="/static/index.js"></script>
  </body>
</html>
